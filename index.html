<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triviAURA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #4a5568;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .setup-screen h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #ffd700;
        }

        .player-setup {
            margin: 20px 0;
        }

        .player-setup label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .player-setup input {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            width: 100%;
            max-width: 300px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
        }

        .player-setup input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .start-btn {
            background: #e53e3e;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.2s ease;
        }

        .start-btn:hover {
            transform: translateY(-2px);
        }

        .current-player {
            font-size: 2em;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
        }

        .question {
            font-size: 1.4em;
            margin: 30px 0;
            line-height: 1.6;
        }

        .answers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 30px 0;
        }

        .answer-btn {
            padding: 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .answer-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .answer-btn.correct {
            background: #38a169;
        }

        .answer-btn.incorrect {
            background: #e53e3e;
        }

        .scoreboard {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 1.2em;
        }

        .winner {
            font-size: 2.5em;
            margin: 30px 0;
            color: #ffd700;
            animation: celebration 2s ease-in-out;
        }

        @keyframes celebration {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }

        .play-again-btn {
            background: #38a169;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .play-again-btn:hover {
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        .feedback {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .feedback.correct {
            background: rgba(0, 184, 148, 0.3);
        }

        .feedback.incorrect {
            background: rgba(225, 112, 85, 0.3);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="setupScreen" class="setup-screen">
            <h1>triviAURA</h1>
            <div class="player-setup">
                <label for="player1">Player 1 Name:</label>
                <input type="text" id="player1" placeholder="Enter Player 1 name" value="Player 1">
            </div>
            <div class="player-setup">
                <label for="player2">Player 2 Name:</label>
                <input type="text" id="player2" placeholder="Enter Player 2 name" value="Player 2">
            </div>
            <div class="player-setup">
                <label for="player3">Player 3 Name:</label>
                <input type="text" id="player3" placeholder="Enter Player 3 name" value="Player 3">
            </div>
            <div class="player-setup">
                <label for="player4">Player 4 Name (Optional):</label>
                <input type="text" id="player4" placeholder="Leave blank for 3 players">
            </div>
            <button class="start-btn" onclick="startGame()">Start Quiz Battle</button>
        </div>

        <div id="gameScreen" class="hidden">
            <div class="current-player" id="currentPlayer"></div>
            <div class="question" id="question"></div>
            <div class="answers" id="answers"></div>
            <div id="feedback" class="feedback hidden"></div>
            <div class="scoreboard" id="scoreboard"></div>
        </div>

        <div id="resultsScreen" class="hidden">
            <div class="winner" id="winner"></div>
            <div class="scoreboard" id="finalScoreboard"></div>
            <button class="play-again-btn" onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        let players = [];
        let currentPlayerIndex = 0;
        let currentQuestionIndex = 0;
        let scores = {};
        let gameQuestions = [];

        const questions = [
            {
                question: "Who is the Hack Club mascot?",
                answers: ["Hello Kitty", "Orpheus", "The Blahaj", "Zach"],
                correct: 1
            },
            {
                question: "Which of these Hackathons never happened?",
                answers: ["Undercity", "Scrapyard", "HackCraft", "ByteBash"],
                correct: 3
            },
            {
                question: "Who is Hack Club's biggest donor?",
                answers: ["Jack Dorsey", "Elon Musk", "Tom Preston-Werner", "Michael Dell"],
                correct: 2
            },
            {
                question: "Where is Hack Club HQ?",
                answers: ["San Francisco", "Vermont", "Boston", "Montana"],
                correct: 1
            },
            {
                question: "What programming language is known for its use of curly braces and semicolons?",
                answers: ["Python", "JavaScript", "Ruby", "Go"],
                correct: 1
            },
            {
                question: "Which company created the React JavaScript library?",
                answers: ["Google", "Microsoft", "Facebook", "Apple"],
                correct: 2
            },
            {
                question: "What does HTML stand for?",
                answers: ["Home Tool Markup Language", "Hyperlinks and Text Markup Language", "HyperText Markup Language", "Hyperlinking Text Management Language"],
                correct: 2
            },
            {
                question: "Which of these is NOT a programming paradigm?",
                answers: ["Object-oriented", "Functional", "Procedural", "Circular"],
                correct: 3
            },
            {
                question: "What is the most popular version control system?",
                answers: ["SVN", "Git", "Mercurial", "Bazaar"],
                correct: 1
            },
            {
                question: "Which database is known as a NoSQL document database?",
                answers: ["MySQL", "PostgreSQL", "MongoDB", "SQLite"],
                correct: 2
            },
            {
                question: "What does API stand for?",
                answers: ["Application Programming Interface", "Advanced Programming Integration", "Automated Program Instruction", "Application Process Integration"],
                correct: 0
            },
            {
                question: "Which language is primarily used for iOS app development?",
                answers: ["Java", "Swift", "Kotlin", "C#"],
                correct: 1
            },
            {
                question: "What is the default port for HTTP?",
                answers: ["443", "21", "80", "8080"],
                correct: 2
            },
            {
                question: "Which of these is a JavaScript runtime environment?",
                answers: ["Django", "Flask", "Node.js", "Rails"],
                correct: 2
            },
            {
                question: "What does CSS stand for?",
                answers: ["Computer Style Sheets", "Cascading Style Sheets", "Creative Style Sheets", "Colorful Style Sheets"],
                correct: 1
            },
            {
                question: "Which company developed the Kubernetes container orchestration platform?",
                answers: ["Docker", "Amazon", "Google", "Microsoft"],
                correct: 2
            },
            {
                question: "What is the time complexity of binary search?",
                answers: ["O(n)", "O(log n)", "O(n^2)", "O(1)"],
                correct: 1
            },
            {
                question: "Which of these is NOT a web framework?",
                answers: ["Django", "Express.js", "Spring Boot", "Photoshop"],
                correct: 3
            }
        ];

        function startGame() {
            // Get player names
            const p1 = document.getElementById('player1').value.trim() || 'Player 1';
            const p2 = document.getElementById('player2').value.trim() || 'Player 2';
            const p3 = document.getElementById('player3').value.trim() || 'Player 3';
            const p4 = document.getElementById('player4').value.trim();

            players = [p1, p2, p3];
            if (p4) players.push(p4);

            // Initialize scores
            scores = {};
            players.forEach(player => scores[player] = 0);

            // Select random questions
            gameQuestions = shuffleArray([...questions]).slice(0, 9); // 3 questions per player for 3 players
            
            currentPlayerIndex = 0;
            currentQuestionIndex = 0;

            // Hide setup, show game
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');

            showQuestion();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showQuestion() {
            if (currentQuestionIndex >= gameQuestions.length) {
                endGame();
                return;
            }

            const currentPlayer = players[currentPlayerIndex];
            const question = gameQuestions[currentQuestionIndex];

            document.getElementById('currentPlayer').textContent = `${currentPlayer}'s Turn`;
            document.getElementById('question').textContent = question.question;
            
            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = '';

            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = answer;
                button.onclick = () => selectAnswer(index);
                answersContainer.appendChild(button);
            });

            document.getElementById('feedback').classList.add('hidden');
            updateScoreboard();
        }

        function selectAnswer(selectedIndex) {
            const question = gameQuestions[currentQuestionIndex];
            const currentPlayer = players[currentPlayerIndex];
            const isCorrect = selectedIndex === question.correct;
            
            // Disable all buttons
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach((btn, index) => {
                btn.disabled = true;
                if (index === question.correct) {
                    btn.classList.add('correct');
                } else if (index === selectedIndex && !isCorrect) {
                    btn.classList.add('incorrect');
                }
            });

            // Show feedback
            const feedback = document.getElementById('feedback');
            feedback.classList.remove('hidden');
            
            if (isCorrect) {
                scores[currentPlayer]++;
                feedback.textContent = `Correct! Well done, ${currentPlayer}!`;
                feedback.className = 'feedback correct';
            } else {
                feedback.textContent = `Wrong! The correct answer was: ${question.answers[question.correct]}`;
                feedback.className = 'feedback incorrect';
            }

            // Move to next player/question after delay
            setTimeout(() => {
                currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
                currentQuestionIndex++;
                showQuestion();
            }, 2500);
        }

        function updateScoreboard() {
            const scoreboard = document.getElementById('scoreboard');
            scoreboard.innerHTML = '<h3>Current Scores:</h3>';
            
            players.forEach(player => {
                const scoreItem = document.createElement('div');
                scoreItem.className = 'score-item';
                scoreItem.innerHTML = `<span>${player}</span><span>${scores[player]} points</span>`;
                scoreboard.appendChild(scoreItem);
            });
        }

        function endGame() {
            // Find winner(s)
            const maxScore = Math.max(...Object.values(scores));
            const winners = players.filter(player => scores[player] === maxScore);

            // Hide game, show results
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('resultsScreen').classList.remove('hidden');

            // Display winner
            const winnerDiv = document.getElementById('winner');
            if (winners.length === 1) {
                winnerDiv.textContent = `${winners[0]} Wins!`;
            } else {
                winnerDiv.textContent = `It's a Tie!`;
            }

            // Final scoreboard
            const finalScoreboard = document.getElementById('finalScoreboard');
            finalScoreboard.innerHTML = '<h3>Final Scores:</h3>';
            
            // Sort players by score
            const sortedPlayers = players.sort((a, b) => scores[b] - scores[a]);
            
            sortedPlayers.forEach((player, index) => {
                const scoreItem = document.createElement('div');
                scoreItem.className = 'score-item';
                const position = index + 1;
                scoreItem.innerHTML = `<span>${position}. ${player}</span><span>${scores[player]} points</span>`;
                finalScoreboard.appendChild(scoreItem);
            });
        }

        function resetGame() {
            // Reset all variables
            players = [];
            currentPlayerIndex = 0;
            currentQuestionIndex = 0;
            scores = {};
            gameQuestions = [];

            // Show setup screen
            document.getElementById('resultsScreen').classList.add('hidden');
            document.getElementById('setupScreen').classList.remove('hidden');

            // Clear inputs
            document.getElementById('player1').value = 'Player 1';
            document.getElementById('player2').value = 'Player 2';
            document.getElementById('player3').value = 'Player 3';
            document.getElementById('player4').value = '';
        }
    </script>
</body>
</html>
